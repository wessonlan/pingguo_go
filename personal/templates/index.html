{% extends "base.html" %}
{% block pingguo %}
 <div style="background-image: url(http://assets.youzhan.org/img/d/dd/2de797545de56274f03a5920eb3a1.jpg);height: 500px;">
        <div class="container" style="width:20%">
          <form class="form-signin" action="/index/" method="post">
            <h2 class="form-signin-heading" style="text-align:center">接口测试平台</h2>
            <label for="inputUsername" class="sr-only">用户名</label>
            <input type="text" id="inputEmail" name="username" class="form-control" placeholder="输入登录账户" required autofocus>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="输入密码" required>
            <div style="color:red">{{ error }}</div>
            {% csrf_token %}
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
          </form>
        </div>
</div>

{% endblock %}
